{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}
{% block content %}
    {% for blog in object_list %}
    <div>
        <img src="{ url 'blog.image' }" alt="{{blog.image}}">
        <h1>
            <a href="{% url 'blog_detail' blog.pk %} ">{{blog.title}}</a>
        </h1>
        <h1>{{blog.body | slice:":100"}}</h1>
    </div>
    {% endfor %}
{% endblock %}
